<!DOCTYPE html>
<html>
<head>
	<title>BTVN1</title>
	<link rel="stylesheet" type="text/css" href="dinhdang.css">
</head>
<body>
	<form>
		<div>
			<div id="TD">THÔNG TIN ĐẶT TIỆC</div>
			<div class="line">
				<div class="left">Số khách tham gia:<input type="text" name="sktg"></div>
				<div class="right">Thời gian: Sáng<input type="checkbox" name="cb1"> Trưa<input type="checkbox" name="cb2"> Tối<input type="checkbox" name="cb3"></div>
			</div>
			<div class="line">Địa điểm:<input type="radio" name="rd1">Trong nhà <input type="radio" name="rd1">Ngoài trời</div>
			<div class="line">
				<div class="left">Tên khách hàng: <input type="text" name="namekh"></div>
				<div class="right">Giới tính:<input type="radio" name="rd2">Nam <input type="radio" name="rd2">Nữ</div>
			</div>
			<div class="line">Địa chỉ khách hàng:<input type="text" name="dckh"></div>
			<div class="line">Yêu cầu của khách hàng:<br><section></section></div>
			<div class="line">
				<div class="left">Khách hàng biết đến nhà hàng qua:</div>
				<div class="right">
					<select>
						<option value="bc">Báo trí</option>
						<option value="bb">Bạn bè</option>
					</select>
				</div>
			</div>
			<div id="bt" class="line"><input type="submit" name="OK" value="Đặt tiệc"></div>
		</div>
	</form>
	
</body>
</html>
